<div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header with SSACS Branding -->
    <div class="text-center mb-9">
      <div class="mb-4">
        <img src="assets/images/ssacs-logo.png"
          alt="SSACS Logo" class="w-[105px] h-[105px] mx-auto object-cover" />
      </div>
      <h1 class="text-4xl font-bold text-red-600 mb-4">Frequently Asked Questions</h1>
      <!-- <p class="text-lg text-red-700 mb-2">Sikkim State AIDS Control Society</p>
      <p class="text-lg text-gray-600">Find answers to common questions about HIV/AIDS awareness and our quiz system.
      </p> -->
    </div>

    <!-- FAQ Section -->
    <div class="space-y-4 mb-5">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 border-red-200"
           *ngFor="let faq of faqsDetails; let i = index">
        <button (click)="toggleFaq(i)"
                class="faq-btn w-full px-6 py-4 text-left flex justify-between items-center hover:bg-red-50 transition-all duration-200">
          <h3 class="text-lg font-semibold text-gray-800">{{ faq.question }}</h3>
          <span class="faq-icon text-red-600 text-xl">
            {{ openIndex === i ? '-' : '+' }}
          </span>
        </button>

        <div class="faq-content px-6 pb-4 mt-4"
             *ngIf="openIndex === i">
          <p class="text-gray-600">
            {{ faq.answer }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
