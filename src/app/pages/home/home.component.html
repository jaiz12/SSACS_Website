<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="bg-gradient-to-br from-red-50 via-white to-red-50 p-6 pb-1 flex flex-col justify-center pb-6">
  <div class="max-w-4xl mx-auto w-full">
    <!-- Header with SSACS Branding -->
    <div class="mb-9">
      <div class="mb-4">
        <img src="assets/images/ssacs-logo.png"
          alt="SSACS Logo" class="w-[105px] h-[105px] mx-auto object-cover"  />
      </div>
      <h1 class="text-4xl font-bold text-red-600 mb-4 text-center">Sikkim State AIDS Control Society</h1>
    </div>

    <!-- Mission Section -->
    <div
      class="relative w-full max-w-4xl mx-auto h-[50vh] rounded-2xl overflow-hidden shadow-2xl mb-4 border-4 border-red-200">
      <!-- Carousel Container -->
      <div class="relative w-full h-full">
        <div *ngFor="let data of images; let i = index" class="absolute inset-0 transition-opacity duration-700"
             [class.opacity-100]="i === currentSlide" [class.opacity-0]="i !== currentSlide">
          <img [src]="data.image"
               [alt]="data.title"
               class="w-full h-full object-contain" />
          <!-- Image Overlay with Title -->
          <!--<div class="absolute inset-0 flex items-end">
    <div class="p-8 text-white">-->
          <!-- <h3 class="text-2xl font-bold mb-2 drop-shadow-lg">
    {{ image.title }}
  </h3>
  <p class="text-lg opacity-90 drop-shadow-md">
    {{ image.description }}
  </p> -->
          <!--</div>
  </div>-->
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button (click)="prevSlide(); onNavigationClick()"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/90 hover:bg-white text-red-600 p-3 rounded-full shadow-lg transition-all duration-200 hover:scale-110 border-2 border-red-200 w-12 h-12 flex items-center justify-center">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <button (click)="nextSlide(); onNavigationClick()"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/90 hover:bg-white text-red-600 p-3 rounded-full shadow-lg transition-all duration-200 hover:scale-110 border-2 border-red-200 w-12 h-12 flex items-center justify-center">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <!-- Dots Indicator -->
      <!-- <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
        <div *ngFor="let image of images; let i = index" (click)="goToSlide(i); onNavigationClick()"
          class="w-4 h-4 rounded-full transition-all duration-200 hover:scale-125 cursor-pointer border-2 border-white/50 shadow-lg"
          [class.bg-red-500]="i === currentSlide" [class.bg-white-80]="i !== currentSlide"
          [class.border-red-300]="i === currentSlide"></div>
      </div> -->
    </div>

    
    <div class="grid grid-cols-3 gap-6 max-w-4xl mx-auto mb-6 mt-6">
      <!-- Facts & Myths Button -->
      <div class="group">
        <a routerLink="/facts-myths"
          class="block bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 p-4 text-center border-2 border-red-200 hover:border-red-300"
          (click)="scrollToTop()">
          <div
            class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-red-200 transition-colors">
            <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
              </path>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-1">Facts & Myths</h3>
          <p class="text-xs text-gray-600">
            {{home[0].facts_and_myths }}
          </p>
        </a>
      </div>

      <!-- About SACS Button -->
      <div class="group">
        <a routerLink="/about-us"
          class="block bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 p-4 text-center border-2 border-red-200 hover:border-red-300"
          (click)="scrollToTop()">
          <div
            class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-red-200 transition-colors">
            <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-1">About SSACS</h3>
          <p class="text-xs text-gray-600">{{home[1].about_ssacs }}</p>
        </a>
      </div>

      <!-- Take Quiz Button -->
      <div class="group">
        <a routerLink="/quiz"
          class="block bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 p-4 text-center border-2 border-red-200 hover:border-red-300"
          (click)="scrollToTop()">
          <div
            class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-red-200 transition-colors">
            <img src="assets/images/quiz.png" alt="Brain Icon" class="w-6 h-6" />
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-1">Take Quiz</h3>
          <p class="text-xs text-gray-600">{{home[2].take_quiz }}</p>
        </a>
      </div>
    </div>


    <div class="mt-4 max-w-4xl mx-auto text-center mb-5">
      <div class="bg-red-50 border-2 border-red-200 rounded-xl p-6">
        <h3 class="text-xl font-bold text-red-700 mb-2">ðŸ’¡ Remember</h3>
        <p class="text-gray-700">
          {{home_remember }}
        </p>
      </div>
    </div>

  </div>
</div>
